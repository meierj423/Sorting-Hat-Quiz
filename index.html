<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Hat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="font-style">
    <div class="container grid-x">
      <div id="test" class="card cell" style="width: 300px;">
        <div class="card-divider float-center">
          <h3>Welcome to Hogwarts!</h3>
        </div>
        <div class="image">
          <img
            src="https://www.hypable.com/wp-content/uploads/2018/07/sorting-hat-quiz.jpg/150"
            alt="sorting hat"
          />
        </div>
        <div class="card-section">
          <p class="text-center">
            Now that you've been accepted into Hogwarts, it's time to find out
            which house will become your home, and get to know some of your
            fellow housemates. Click the button below and answer the following
            questions to see where the Sorting Hat places you!
          </p>
          <button
            id="beginBtn"
            type="button"
            class="alert button large expanded row float-center text-10rem"
          >
            Begin!
          </button>
        </div>
      </div>
    </div>

    <div id="quiz" style="display: none;">
      <h1>
        <div id="question"></div>
      </h1>

      <ul>
        <div id="choices">
          <li>
            <button type="button" class="success button">
              <div class="choice" id="A"></div>
            </button>
          </li>

          <li>
            <button type="button" class="success button">
              <div class="choice" id="B"></div>
            </button>
          </li>

          <li>
            <button type="button" class="success button">
              <div class="choice" id="C"></div>
            </button>
          </li>
        </div>
      </ul>
    </div>
    <div id="resultscontainer" style="display: none;">
      <div id="results-house">House name</div>
      <div id="results-name"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).foundation();
    </script>
    <script src="script.js"></script>
  </body>
</html>
